<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Presença</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card-custom {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border: none;
            border-radius: 15px;
        }
        .btn-custom {
            background-color: #0d6efd;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">

                <div class="card card-custom p-4">
                    <div class="text-center mb-4">
                        <h3>Bem-vindo(a)</h3>
                        <p class="text-muted">Por favor, registre sua presença.</p>
                    </div>

                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% endfor %}
                    {% endif %}

                    <form method="POST" id="formNomes">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label for="nomeInput" class="form-label">Seu Nome Completo</label>
                            <input type="text" class="form-control form-control-lg" id="nomeInput" name="nome_usuario" placeholder="Ex: João Silva" required>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="button" class="btn btn-custom btn-lg" onclick="verificarNome()">
                                Enviar Nome
                            </button>
                        </div>
                    </form>
                </div>
                </div>
        </div>
    </div>

    <div class="modal fade" id="modalConfirmacao" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirmação</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <p>Você digitou o nome:</p>
                    <h3 id="nomeParaConfirmar" class="text-primary fw-bold"></h3>
                    <br>
                    <p class="small text-muted">Confirma que este é o nome correto?</p>
                </div>
                <div class="modal-footer justify-content-center">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Corrigir</button>
                    <button type="button" class="btn btn-success px-4" onclick="enviarDeVerdade()">Sim, Confirmar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Cria uma instância do Modal do Bootstrap
        const modalElement = document.getElementById('modalConfirmacao');
        const modalConfirmacao = new bootstrap.Modal(modalElement);

        function verificarNome() {
            // 1. Pega o valor que a pessoa digitou
            const nomeDigitado = document.getElementById('nomeInput').value;

            // 2. Validação simples: se estiver vazio, alerta o navegador e para.
            if (!nomeDigitado.trim()) {
                alert("Por favor, digite um nome antes de enviar.");
                return;
            }

            // 3. Coloca o nome dentro do texto do Modal
            document.getElementById('nomeParaConfirmar').innerText = nomeDigitado;

            // 4. Abre a janela de confirmação
            modalConfirmacao.show();
        }

        function enviarDeVerdade() {
            // 5. Se a pessoa clicou em "Sim, Confirmar", submete o formulário
            document.getElementById('formNomes').submit();
        }
    </script>
</body>
</html>
